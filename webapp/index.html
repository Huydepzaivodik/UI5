<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;   
        }
    </style>
    
    <link rel="icon" href="https://www.sap.com/favicon.ico" type="image/x-icon">
    <script>
        window["sap-ui-preload"] = "async";
    </script>
        <!-- Tải Chart.js và chartjs-plugin-datalabels qua CDN -->
        <script src="./res/chart.js"></script>
        <script src="./res/plugin.js"></script>

        <script>
        window["sap-ui-config"] = {
            theme: "sap_horizon",
            resourceroots: { "bjmproject": "./" },
            onInit: "module:sap/ui/core/ComponentSupport",
            compatVersion: "edge",
            async: true,
            frameOptions: "trusted"
        };
        </script>

<script src="https://sdk.openui5.org/resources/sap-ui-core.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="bjmproject"
        data-id="container"
        data-settings='{"id" : "bjmproject"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
